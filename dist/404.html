<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Store the actual path and redirect to index.html
      // The React app will then handle the routing
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
